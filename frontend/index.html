<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Sportive - Interface Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .activites-list {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .activite-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .activite-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .activite-detail {
            color: #666;
            margin: 5px 0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .api-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÉ Application Sportive</h1>
            <p class="subtitle">Interface Web - Gestion des Activit√©s</p>
            <p style="margin-top: 15px;">
                <span id="apiStatus" class="api-status status-offline">API D√©connect√©e</span>
            </p>
        </header>

        <div id="messageContainer"></div>

        <div class="grid">
            <!-- Formulaire d'ajout d'activit√© -->
            <div class="card">
                <h2>‚ûï Ajouter une Activit√©</h2>
                <form id="addActivityForm">
                    <div class="form-group">
                        <label for="utilisateur_id">ID Utilisateur *</label>
                        <input type="number" id="utilisateur_id" required>
                    </div>

                    <div class="form-group">
                        <label for="nom">Nom de l'activit√© *</label>
                        <input type="text" id="nom" required>
                    </div>

                    <div class="form-group">
                        <label for="type_sport">Type de Sport *</label>
                        <select id="type_sport" required>
                            <option value="">S√©lectionner...</option>
                            <option value="Course">Course</option>
                            <option value="V√©lo">V√©lo</option>
                            <option value="Natation">Natation</option>
                            <option value="Marche">Marche</option>
                            <option value="Randonn√©e">Randonn√©e</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date_activite">Date *</label>
                        <input type="date" id="date_activite" required>
                    </div>

                    <div class="form-group">
                        <label for="duree_activite">Dur√©e (minutes)</label>
                        <input type="number" id="duree_activite" min="1">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="d_plus">D√©nivel√© positif (m)</label>
                        <input type="number" id="d_plus" min="0">
                    </div>

                    <div class="form-group">
                        <label for="calories">Calories</label>
                        <input type="number" id="calories" min="0">
                    </div>

                    <button type="submit">Ajouter l'Activit√©</button>
                </form>
            </div>

            <!-- Recherche d'activit√©s -->
            <div class="card">
                <h2>üîç Rechercher des Activit√©s</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="search_user_id">ID Utilisateur</label>
                        <input type="number" id="search_user_id">
                    </div>

                    <div class="form-group">
                        <label for="search_sport">Type de Sport</label>
                        <select id="search_sport">
                            <option value="">Tous</option>
                            <option value="Course">Course</option>
                            <option value="V√©lo">V√©lo</option>
                            <option value="Natation">Natation</option>
                            <option value="Marche">Marche</option>
                            <option value="Randonn√©e">Randonn√©e</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="search_limit">Nombre maximum de r√©sultats</label>
                        <input type="number" id="search_limit" min="1" value="10">
                    </div>

                    <button type="submit">Rechercher</button>
                </form>
            </div>
        </div>

        <!-- Liste des activit√©s -->
        <div class="activites-list">
            <h2>üìã Liste des Activit√©s</h2>
            <div id="activitesList">
                <p style="color: #666; text-align: center; padding: 20px;">
                    Cliquez sur "Rechercher" pour afficher les activit√©s
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        // V√©rifier le statut de l'API
        async function checkApiStatus() {
            try {
                const response = await fetch('http://localhost:8000/');
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = 'API Connect√©e';
                    document.getElementById('apiStatus').className = 'api-status status-online';
                } else {
                    throw new Error('API non disponible');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'API D√©connect√©e';
                document.getElementById('apiStatus').className = 'api-status status-offline';
            }
        }

        // Afficher un message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Formulaire d'ajout d'activit√©
        document.getElementById('addActivityForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('utilisateur_id', document.getElementById('utilisateur_id').value);
            formData.append('nom', document.getElementById('nom').value);
            formData.append('type_sport', document.getElementById('type_sport').value);
            formData.append('date_activite', document.getElementById('date_activite').value);
            
            const duree = document.getElementById('duree_activite').value;
            if (duree) formData.append('duree_activite', duree);
            
            const description = document.getElementById('description').value;
            if (description) formData.append('description', description);
            
            const dPlus = document.getElementById('d_plus').value;
            if (dPlus) formData.append('d_plus', dPlus);
            
            const calories = document.getElementById('calories').value;
            if (calories) formData.append('calories', calories);

            try {
                const response = await fetch(`${API_URL}/activites`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage('‚úÖ Activit√© ajout√©e avec succ√®s !', 'success');
                    document.getElementById('addActivityForm').reset();
                    // Recharger la liste
                    document.getElementById('searchForm').dispatchEvent(new Event('submit'));
                } else {
                    const error = await response.json();
                    showMessage(`‚ùå Erreur : ${error.detail || 'Erreur inconnue'}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Erreur de connexion √† l\'API. V√©rifiez qu\'elle est bien d√©marr√©e.', 'error');
            }
        });

        // Formulaire de recherche
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('search_user_id').value;
            const sport = document.getElementById('search_sport').value;
            const limit = document.getElementById('search_limit').value;

            let url = `${API_URL}/activites?`;
            if (userId) url += `utilisateur_id=${userId}&`;
            if (sport) url += `type_sport=${sport}&`;
            if (limit) url += `limit=${limit}`;

            try {
                const response = await fetch(url);
                const activites = await response.json();

                const listContainer = document.getElementById('activitesList');

                if (activites.length === 0) {
                    listContainer.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Aucune activit√© trouv√©e</p>';
                    return;
                }

                listContainer.innerHTML = activites.map(act => `
                    <div class="activite-item">
                        <h3>üèÉ ${act.nom}</h3>
                        <p class="activite-detail"><strong>Type:</strong> ${act.type_sport}</p>
                        <p class="activite-detail"><strong>Date:</strong> ${act.date_activite}</p>
                        ${act.duree_activite ? `<p class="activite-detail"><strong>Dur√©e:</strong> ${Math.floor(act.duree_activite / 60)} minutes</p>` : ''}
                        ${act.d_plus ? `<p class="activite-detail"><strong>D√©nivel√©:</strong> ${act.d_plus} m</p>` : ''}
                        ${act.calories ? `<p class="activite-detail"><strong>Calories:</strong> ${act.calories} cal</p>` : ''}
                        ${act.description ? `<p class="activite-detail"><strong>Description:</strong> ${act.description}</p>` : ''}
                    </div>
                `).join('');

            } catch (error) {
                showMessage('‚ùå Erreur lors de la r√©cup√©ration des activit√©s', 'error');
            }
        });

        // Initialisation
        checkApiStatus();
        setInterval(checkApiStatus, 5000); // V√©rifier toutes les 5 secondes

        // D√©finir la date d'aujourd'hui par d√©faut
        document.getElementById('date_activite').valueAsDate = new Date();
    </script>
</body>
</html>
